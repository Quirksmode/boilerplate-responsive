{% extends "base.html" %}

{% block main_content %}

        <main class="main pages pages-phone-selector">

            <div class="grid-wrap wf-grid-phones">
                <div class="structure grid">

                    <div class="col-1-3">
                        <h2>I'm looking for these features:</h2>
                        <ul class="controls">
                            <li class="filter" data-filter="all" data-dimension="feature">All</li>
                            <li class="filter" data-filter="feature-camera" data-dimension="feature">Good Camera</li>
                            <li class="filter" data-filter="feature-screen" data-dimension="feature">Bright Screen</li>
                            <li class="filter" data-filter="feature-battery" data-dimension="feature">Long Lasting Battery</li>
                            <li class="filter" data-filter="feature-build" data-dimension="feature">Rugged build</li>
                            <li class="filter" data-filter="feature-weight" data-dimension="feature">Light weight</li>
                            <li class="filter" data-filter="feature-waterproof" data-dimension="feature">Waterproof</li>
                        </ul>
                    </div>

                    <div class="col-1-3">
                        <h2>Sort By:</h2>
                        <ul class="controls">
                            <li class="sort" data-sort="data-rating" data-order="asc">Rating (Higher)</li>
                            <li class="sort" data-sort="data-rating" data-order="desc">Rating (Lower)</li>
                        </ul>
                    </div>

                </div>
                <ul class="structure grid grid-split" id="filterGrid">
                    <li class="col-1-4 mix phone-basic feature-battery feature-build feature-weight feature-waterproof" data-rating="1">
                        <div class="phone-wrap">
                            <img src="../bin/img/phoneselector_phone.png" alt="" />
                        </div>
                    </li>

                    <li class="col-1-4 mix phone-basic feature-camera feature-battery eature-weight" data-rating="1">
                        <div class="phone-wrap">
                            <img src="../bin/img/phoneselector_phone_02.png" alt="" />
                        </div>
                    </li>

                    <li class="col-1-4 mix phone-smart feature-camera feature-battery feature-screen" data-rating="2">
                        <div class="phone-wrap">
                            <img src="../bin/img/phoneselector_phone_03.png" alt="" />
                        </div>
                    </li>

                    <li class="col-1-4 mix phone-basic feature-camera feature-build feature-weight" data-rating="3">
                        <div class="phone-wrap">
                            <img src="../bin/img/phoneselector_phone_04.png" alt="" />
                        </div>
                    </li>

                    <li class="col-1-4 mix phone-smart feature-camera feature-battery" data-rating="4">
                        <div class="phone-wrap">
                            <img src="../bin/img/phoneselector_phone_02.png" alt="" />
                        </div>
                    </li>

                    <li class="col-1-4 mix phone-smart feature-battery feature-build feature-weight" data-rating="3">
                        <div class="phone-wrap">
                            <img src="../bin/img/phoneselector_phone_03.png" alt="" />
                        </div>
                    </li>

                    <li class="col-1-4 mix phone-smart feature-camera" data-rating="5">
                        <div class="phone-wrap">
                            <img src="../bin/img/phoneselector_phone.png" alt="" />
                        </div>
                    </li>

                    <li class="col-1-4 mix phone-basic feature-battery feature-build" data-rating="5">
                        <div class="phone-wrap">
                            <img src="../bin/img/phoneselector_phone.png" alt="" />
                        </div>
                    </li>
                </ul>
        </main>

{% endblock %}
